<!DOCTYPE html>
<html lang="en">
<head>

    <form action="">

        <div id="mails">

        <label for="email">Email-Id</label>
        <input type="mail" placeholder="Enter your Email" id="mail"> 
    </div>
    <br>
        <i class="fa-solid fa-phone"></i>
        <label for="phno">Phone Number</label>
        <input type="number" placeholder="Enter your number" id="phno"><br>
        
        <label for="dob">DOB</label>
        <input type="date" placeholder=" EG: 01/09/1997" id="dob"> <br>

        <label for="">Gender :</label>
        <input type="radio" id="" name="gen">
        <label for="">Male</label>
        <input type="radio" name="gen">
        <label for="">Female</label> <br>
        
        <label for="">Upload Profile Pic</label>
        <input type="file">  <br>

        <label for="pw"> Create Password</label>
        <input type="password"  id="pw"> <br>

        <label for="cpw"> Confirm Password</label>
        <input type="password" id="cpw"> <br>

        <input type="checkbox">

        <input type="checkbox"  id="">

        <!-- IMP -->
